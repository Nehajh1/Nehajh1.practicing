<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Weight Calculator</title>
    <link rel="stylesheet" href="planet.css">
</head>
<body>
    <div class="container">
        <h1>Weight Calculator on Planets</h1>
        <label for="weight">Enter your weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight" required>
        
        <label for="planet">Select a Planet:</label>
        <select id="planet">
            <option value="3.7">Mercury</option>
            <option value="8.87">Venus</option>
            <option value="9.81">Earth</option>
            <option value="3.71">Mars</option>
            <option value="24.79">Jupiter</option>
            <option value="10.44">Saturn</option>
            <option value="8.69">Uranus</option>
            <option value="11.15">Neptune</option>
        </select>
        
        <button onclick="calculateWeight()">Calculate</button>
        <p id="result"></p>
    </div>
    <script src="planet.js"></script>
</body>
</html>
